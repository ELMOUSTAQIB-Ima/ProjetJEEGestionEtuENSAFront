<!-- Material form register -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign up</strong>
      </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form #f="ngForm" (ngSubmit)="onRegister(f.value)"
            class="text-center" style="color: #757575;">

        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" name="username" ngModel="" id="materialRegisterFormFirstName" class="form-control" mdbInput>
              <label for="materialRegisterFormFirstName">Username</label>
            </div>
          </div>

        </div>


        <!-- Password -->
        <div class="md-form">
          <input type="password" name="password" ngModel="" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
                 mdbInput>
          <label for="materialRegisterFormPassword">Password</label>
          <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
          </small>
        </div>

        <!-- Repeat Password -->
        <div class="md-form">
          <input type="password" name="confirmedPassword" ngModel="" id="materialRegisterFormRepeatPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
                 mdbInput>
          <label for="materialRegisterFormPassword">Repeat Password</label>
          <small id="materialRegisterFormRepeatPasswordHelpBlock" class="form-text text-muted mb-4">
            Must be the same that password
          </small>
        </div>


        <!-- Newsletter -->
        <mdb-checkbox>Subscribe to our newsletter</mdb-checkbox>

        <!-- Sign up button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                type="submit">Sign up</button>
